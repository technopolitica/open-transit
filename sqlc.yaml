version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "db"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            nullable: true
            go_type: "github.com/google/uuid.UUID"
          - column: "public.vehicle_denormalized.propulsion_types"
            go_type:
              import: "github.com/technopolitica/open-mobility/types"
              type: "Set[types.PropulsionType]"
          - column: "public.vehicle_denormalized.vehicle_type"
            go_type:
              import: "github.com/technopolitica/open-mobility/types"
              type: "VehicleType"
          - column: "public.vehicle_denormalized.attributes"
            go_type:
              import: "github.com/technopolitica/open-mobility/types"
              type: "VehicleAttributes"
          - column: "public.vehicle_denormalized.accessibility_attributes"
            go_type:
              import: "github.com/technopolitica/open-mobility/types"
              type: "AccessibilityAttributes"
